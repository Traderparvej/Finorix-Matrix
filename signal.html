<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Finorix Matrix AI — Signal Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Share Tech Mono', monospace}
body{background:#000;color:#0f0;overflow-x:hidden;display:flex;justify-content:center;padding-top:20px;}
#matrix{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.panel{width:90%;max-width:900px;background:rgba(0,0,0,0.6);border:1px solid #0f0;padding:30px;border-radius:12px;backdrop-filter:blur(6px);box-shadow:0 0 35px rgba(0,255,0,0.12);display:flex;flex-direction:column;}
.title{text-align:center;font-size:24px;margin-bottom:24px;text-shadow:0 0 12px #0f0;font-weight:bold;cursor:pointer;}
.row{display:flex;flex-direction:column;gap:12px;margin-bottom:16px}
.row label{font-size:15px;color:#0f0;font-weight:600}
.row select,.row input{width:100%;padding:12px;background:#000;border:1px solid #0f0;color:#0f0;border-radius:8px;outline:none;font-size:14px;}
.btns{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap;justify-content:center}
.btn{flex:1;min-width:150px;padding:12px;background:linear-gradient(90deg,#00ff0f,#00cc8a);border:1px solid #0f0;color:#000;border-radius:8px;cursor:pointer;font-size:15px;font-weight:bold;text-shadow:0 0 6px #0f0;transition:.2s;box-shadow:0 0 20px rgba(0,255,0,0.5);}
.btn:hover{background:linear-gradient(90deg,#00cc8a,#00ff0f);box-shadow:0 0 24px #0f0}
.output{margin-top:20px;padding:14px;border:1px dashed rgba(0,255,0,0.3);min-height:220px;white-space:pre-line;overflow-y:auto;border-radius:8px;font-size:14px;line-height:1.4;}
#assetBox{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;}
#assetBox label{display:flex;justify-content:space-between;align-items:center;padding:6px 8px;border-radius:6px;border:1px solid rgba(0,255,0,0.2);transition:.2s;cursor:pointer;}
#assetBox label:hover{background:rgba(0,255,0,0.1);box-shadow:0 0 10px #0f0;}
#assetBox input[type="checkbox"]{accent-color:#0f0;}
.selectAllBtn{margin-top:6px;background:rgba(0,0,0,0.6);border:1px solid #0f0;padding:6px 10px;border-radius:6px;cursor:pointer;color:#0f0;text-shadow:0 0 4px #0f0;font-size:13px;align-self:start;}
#adminPanel{display:none;margin-top:20px;padding:20px;border:2px solid #0f0;border-radius:12px;background:rgba(0,0,0,0.7);}
#adminPanel h3{text-align:center;color:#0f0;margin-bottom:12px;}
.notice{margin-top:10px;padding:10px;border:1px dashed #0f0;border-radius:6px;color:#0f0;font-size:13px;}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9999;}
.popup-box{background:#000;border:2px solid #0f0;padding:25px;border-radius:12px;width:85%;max-width:380px;text-align:center;box-shadow:0 0 25px #0f0;}
.popup-box h2{margin-bottom:10px;}
.popup input{width:88%;padding:10px;margin-top:10px;background:#000;border:1px solid #0f0;color:#0f0;border-radius:6px;}
.popup button{margin-top:12px;padding:10px 20px;background:linear-gradient(90deg,#00ff0f,#00cc8a);border:none;color:#000;font-weight:bold;border-radius:8px;cursor:pointer;}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="panel">

  <div class="title" id="panelTitle">FINORIX MATRIX — SIGNAL SYSTEM</div>

  <div class="row">
    <label>Market Type</label>
    <select id="marketType" onchange="updateAssets()">
      <option value="real">Real Market</option>
      <option value="otc">OTC Market</option>
    </select>
  </div>

  <div class="row">
    <label>Assets</label>
    <div id="assetBox"></div>
    <button class="selectAllBtn" onclick="toggleSelectAll()">Select / Deselect All</button>
  </div>

  <div class="row">
    <label>Timeframe</label>
    <select id="tf">
      <option value="1">1 Minute</option>
      <option value="2">2 Minutes</option>
      <option value="3">3 Minutes</option>
      <option value="5">5 Minutes</option>
    </select>
  </div>

  <div class="row">
    <label>Number of Signals</label>
    <input id="count" type="number" min="1" value="5">
  </div>

  <div class="btns">
    <button class="btn" onclick="onGenerateClick()">GENERATE</button>
    <button class="btn" onclick="copyAll()">COPY</button>
    <button class="btn" onclick="resetOut()">RESET</button>
  </div>

  <div class="output" id="out"></div>

  <div class="notice" id="noticeBox">License Inactive</div>

  <div id="adminPanel">
    <h3>ADMIN PANEL</h3>
    <label>Password</label>
    <input type="password" id="adminPass">
    <label>License Key</label>
    <input type="text" id="adminLicense">
    <label>Expire Days</label>
    <input type="number" id="adminDays">
    <button onclick="updateLicense()">Update</button>
    <button onclick="hideAdmin()">Close</button>
  </div>

</div>

<script>
// ---------------- MATRIX ----------------
const c=document.getElementById('matrix');
const ctx=c.getContext('2d');
let fontSize=16;
let drops=[];
function resize(){c.width=innerWidth;c.height=innerHeight;
let cols=Math.floor(c.width/fontSize);drops=[];
for(let i=0;i<cols;i++) drops[i]=1;}
resize();setInterval(draw,40);
function draw(){
ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle='#0f0';ctx.font=fontSize+'px Share Tech Mono';
const chars='アカサタナハマ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
for(let i=0;i<drops.length;i++){
let ch=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(ch,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>c.height && Math.random()>0.975) drops[i]=0;
drops[i]++;}}
addEventListener('resize',resize);

// ---------------- ASSETS ----------------
const realAssets=["EUR/USD","GBP/USD","USD/JPY","AUD/JPY","EUR/JPY","GBP/JPY","USD/CAD","AUD/CAD","EUR/GBP","USD/CHF"];
const otcAssets=["NZD/USD (OTC)"];
function updateAssets(){
const type=document.getElementById("marketType").value;
const box=document.getElementById("assetBox");
box.innerHTML="";
(type==="real"?realAssets:otcAssets).forEach(a=>{
box.innerHTML+=`<label>${a}<input type="checkbox" value="${a}"></label>`;
});
}
updateAssets();
function toggleSelectAll(){
const boxes=document.querySelectorAll("#assetBox input");
const all=Array.from(boxes).every(b=>b.checked);
boxes.forEach(b=>b.checked=!all);
}

// ---------------- SIGNAL GEN ----------------
function randomFrom(arr){
return arr[Math.floor(Math.random()*arr.length)];
}
function generateSignals(count){
let out=document.getElementById("out");
out.textContent="";
let selected=Array.from(document.querySelectorAll("#assetBox input:checked")).map(x=>x.value);
let now=new Date();
let txt="";
for(let i=0;i<count;i++){
let gap=Math.floor(Math.random()*3)+1;
now.setMinutes(now.getMinutes()+gap);
let t=now.toTimeString().substring(0,5);
let asset=selected.length?randomFrom(selected):randomFrom(realAssets);
txt+=`${asset} | ${t} | Follow previous candle\n`;
}
out.textContent=txt;
}
function copyAll(){navigator.clipboard.writeText(out.textContent);}
function resetOut(){out.textContent="";}

// ---------------- LICENSE SYSTEM ----------------
let licenseKey="@FINORIXMATRIX@";
let licenseExpiry=null;

function loadLicense(){
let data=JSON.parse(localStorage.getItem("FIN_LICENSE")||"{}");
licenseKey=data.key||"@FINORIXMATRIX@";
licenseExpiry=data.expiry?new Date(data.expiry):null;
updateNotice();
}
function saveLicense(){
localStorage.setItem("FIN_LICENSE",JSON.stringify({key:licenseKey,expiry:licenseExpiry}));
updateNotice();
}
function updateNotice(){
const n=document.getElementById("noticeBox");
if(!licenseExpiry||new Date()>licenseExpiry){
n.textContent="License Inactive";
}else{
n.textContent=`License Active — Expires: ${licenseExpiry.toLocaleDateString()}`;
}
}
loadLicense();

function onGenerateClick(){
if(!licenseExpiry||new Date()>licenseExpiry){
showPopup();
}else{
generateSignals(parseInt(count.value)||5);
}
}

// ---------------- HACKING POPUP ----------------
function showPopup(){
const pop=document.createElement("div");
pop.className="popup";
pop.innerHTML=`
<div class="popup-box">
<h2>⚡ BEST ACCURACY ⚡</h2>
<p>Create Account → <a href="https://broker-qx.pro/sign-up/?lid=1508486" target="_blank">Click Here</a></p>
<p>Deposit <b>$20</b> to get your license.</p>
<p>Telegram → <b>@traderParvej</b></p>
<input id="lKey" placeholder="Enter License Key">
<button onclick="checkKey()">Submit</button>
<button onclick="this.parentElement.parentElement.remove()">Close</button>
</div>`;
document.body.appendChild(pop);
}

function checkKey(){
let key=document.getElementById("lKey").value.trim();
if(key===licenseKey){
licenseExpiry=new Date();
licenseExpiry.setDate(licenseExpiry.getDate()+10);
saveLicense();
document.querySelector(".popup").remove();
alert("License Activated!");
}else alert("Invalid License Key");
}

// ---------------- ADMIN PANEL ----------------
let clicks=0;
panelTitle.onclick=()=>{if(++clicks>=5){adminPanel.style.display="block";clicks=0;}}

function hideAdmin(){adminPanel.style.display="none";}

function updateLicense(){
if(adminPass.value!=="@TraderParvej@"){alert("Wrong Password");return;}
if(adminLicense.value.trim()) licenseKey=adminLicense.value.trim();
if(adminDays.value>0){
licenseExpiry=new Date();
licenseExpiry.setDate(licenseExpiry.getDate()+parseInt(adminDays.value));
}
saveLicense();
alert("Updated!");
}
</script>

</body>
</html>
