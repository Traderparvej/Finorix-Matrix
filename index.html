<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finorix Matrix AI — Login</title>
  <style>
    :root{
      --bg:#000000;
      --panel:#0d0d0d;
      --green:#00ff8a;
      --glow:0 0 25px rgba(0,255,138,0.7);
      --text:#ffffff;
      --muted:#9f9f9f;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Consolas, monospace;}

    body{
      background: radial-gradient(circle at center, #0a0a0a, #000000 70%);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      overflow:hidden;
    }

    /* Matrix Rain */
    canvas#matrix{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:-1;
      opacity:0.2;
    }

    .login-box{
      width: 360px;
      background: var(--panel);
      padding: 35px;
      border-radius: 14px;
      box-shadow: var(--glow);
      border:1px solid rgba(0,255,138,0.4);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-6px);}
    }

    .logo{
      text-align:center;
      margin-bottom:20px;
      font-size:28px;
      font-weight:bold;
      color:var(--green);
      text-shadow: var(--glow);
    }

    .hack-logo{
      width:90px;
      margin:0 auto 15px;
      display:block;
      filter: drop-shadow(0 0 12px rgba(0,255,138,0.9));
    }

    .input{
      width:100%;
      padding:12px;
      outline:none;
      border:1px solid var(--green);
      background:#000;
      color:var(--text);
      border-radius:6px;
      margin-bottom:15px;
      box-shadow: var(--glow);
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      background:var(--green);
      color:#000;
      font-size:16px;
      cursor:pointer;
      box-shadow: var(--glow);
      transition:0.2s;
    }

    button:hover{
      background:#33ffaa;
      box-shadow:0 0 35px rgba(0,255,138,0.9);
    }

    .support{
      margin-top:15px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
    }
    .support a{
      color:var(--green);
      text-decoration:none;
      font-weight:bold;
      text-shadow: var(--glow);
    }
  </style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="login-box">
  <img src="https://i.ibb.co/VD1cMG0/hacker-logo-red.png" class="hack-logo" />
  <div class="logo">FINORIX MATRIX — AI SYSTEM</div>
  <input type="password" class="input" placeholder="Enter Access Code…" id="pass" />
  <button onclick="login()">ACCESS SYSTEM</button>
  <div class="support">
    Support: <a href="https://t.me/TraderParvej_Community">Telegram Group</a>
  </div>
</div>

<script>
let c = document.getElementById("matrix");
let ctx = c.getContext("2d");
c.height = window.innerHeight;
c.width = window.innerWidth;
let chars = "01".split("");
let font = 14;
let columns = c.width / font;
let drops = [];
for(let x=0; x<columns; x++) drops[x] = 1;
function draw(){
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle = "#00ff8a";
  ctx.font = font + "px monospace";
  for(let i=0; i<drops.length; i++){
    let text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*font,drops[i]*font);
    if(drops[i]*font > c.height && Math.random()>0.95) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw,40);
function login(){
  let p = document.getElementById("pass").value;
  if(p === "@Ai100"){ window.location.href="signal.html"; }
  else alert("❌ Wrong Password!");
}
</script>

</body>
</html>
